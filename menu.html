<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,
        initial-scale=1.0">
        <title>Carlos's Seafood</title>
        <link rel="icon" type="image/x-icon" href="./images/favicon.png">
        <link rel="stylesheet" href="./style.css">
        <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>

        <div class="top">
            <div class="left">
                <h1>Carlos's Seafood</h1>
            </div>
            <div class="right">
                <nav>
                    <a href="./index.html">Home</a>
                    <a href="./menu.html">Menu</a>
                    <a href="./about.html">About</a>
                </nav>
                </div>
                <div class="center">
                    <img src="./images/logo.jpeg"alt="Logo of Carlos's Seafood">
                </div>


            </div>
            <main>
                <section class="menu-section">
                    <h2>Starters</h2>
                    <div class="menu-items">
                        <div class="item">
                            <img src="images/bowl_shrimp.jpg" alt="Bowl of Shrimp">
                            <p>Bowl of Shrimp - $4</p>
                        </div>
                        <div class="item">
                            <img src="images/seafood_lime.jpg" alt="Seafood Lime">
                            <p>Seafood Lime - $4</p>
                        </div>
                    </div>
                </section>

                <section class="menu-section">
                    <h2>Main</h2>
                    <div class="menu-items">
                        <div class="item">
                            <img src="images/special_shrimp.jpg" alt="Special Shrimp">
                            <p>Special Shrimp 10 oz - $15</p>
                        </div>
                        <div class="item">
                            <img src="images/shrimp_salad.jpg" alt="Shrimp Salad">
                            <p>Shrimp Salad - $8</p>
                        </div>
                    </div>
                </section>

                <section class="menu-section">
                    <h2>Desserts</h2>
                    <div class="menu-items">
                        <div class="item">
                            <img src="images/cookies_milk.jpg" alt="Cookies and Milk">
                            <p>Cookies and Milk - $1</p>
                        </div>
                        <div class="item">
                            <img src="images/tart_rasp.jpg" alt="Tart Raspberries">
                            <p>Tart Raspberries - $3</p>
                        </div>
                    </div>
                </section>
            </main>

    </body>
</html>
